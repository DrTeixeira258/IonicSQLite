<ion-header>
  <ion-navbar>
    <ion-title text-center>
      Ionic SQLite Example
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="filterProducts($event)" [(ngModel)]="searchText"></ion-searchbar>

  <ion-list>
    <!-- <ion-item-sliding> -->

    <!-- <button ion-item (click)="editProduct(product.id)">
        <h1>Teste</h1>
        <h2>TesteCat</h2>
        <h2>10/04/1996</h2>
        <h2 class="price">R$ 00,00</h2>
      </button> -->

    <ion-card>
      <ion-card-header>
        <h1>Teste</h1>
      </ion-card-header>
      <ion-card-content>
        <h2>Categoria: </h2><h3>TesteCat</h3>
        <h2>Validade: </h2><h3>10/04/1996</h3>
        <h2>Preço: </h2><h3>R$ 22,00</h3>
      </ion-card-content>

      <ion-list>
        <button ion-item actionCard>
          <ion-icon name="create" item-start></ion-icon>
          Editar
          <ion-icon name="ios-arrow-dropright" item-end></ion-icon>
        </button>

        <button ion-item actionCard>
          <ion-icon name="trash" item-start></ion-icon>
          Excluir
          <ion-icon name="ios-arrow-dropright" item-end></ion-icon>
        </button>
      </ion-list>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <h1>Teste 2</h1>
      </ion-card-header>
      <ion-card-content>
        <h2>Categoria: </h2><h3>TesteCat</h3>
        <h2>Validade: </h2><h3>21/07/1993</h3>
        <h2>Preço: </h2><h3>R$ 25,00</h3>
      </ion-card-content>

      <ion-list>
        <button ion-item actionCard>
          <ion-icon name="create" item-start></ion-icon>
          Editar
          <ion-icon name="ios-arrow-dropright" item-end></ion-icon>
        </button>

        <button ion-item actionCard>
          <ion-icon name="trash" item-start></ion-icon>
          Excluir
          <ion-icon name="ios-arrow-dropright" item-end></ion-icon>
        </button>
      </ion-list>
    </ion-card>

    <!-- <ion-item-options side="left">
        <button ion-button color="danger" (click)="removeProduct(product)">
          <ion-icon name="trash"></ion-icon>
          Excluir
        </button>
      </ion-item-options> -->

    <!-- </ion-item-sliding> -->
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="light" (click)="addProduct()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-list>
      <ion-item no-lines>
        <ion-label>Listar inativos</ion-label>
        <ion-toggle name="listarInativos" [(ngModel)]="onlyInactives" (ionChange)="getAllProducts()"></ion-toggle>
      </ion-item>
    </ion-list>
    <p>Total: {{ products ? products.length : 0 }}</p>
  </ion-toolbar>
</ion-footer>
